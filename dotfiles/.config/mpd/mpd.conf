# See: /usr/share/doc/mpd/mpdconf.example
group "users"
user "chris"
pid_file "~/.config/mpd/mpd.pid"
db_file "~/.config/mpd/mpd.db"
state_file "~/.config/mpd/mpdstate"
playlist_directory "~/.config/mpd/playlists"
music_directory "~/Musik"
auto_update "yes"

audio_output {
  type    "pulse"
  name    "pulse audio"
}
